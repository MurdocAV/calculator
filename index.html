<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body onload="main()">
	<div class="calculator-wrapper">
		<div class="calculator">
			<!-- Define global Calc Variables. -->
			<p id="company">Powered by Elon</p>
			<p id="slogan">The Superior Borer</p>
		<input type="text" id="outputScreen"/>
			<!-- <input> tags allow the user data to be displayed without using prompt -->
			
			<div class="row">
			<!-- Calc buttons -->
				<button class="btn powerBtn">AC</button>
				<button class="btn powerBtn">CE</button>
				<button class="btn backspace" >&#120587</button>
				<button class="btn pi">%</button>
			</div>
			
			<div class="row">
				<button class="btn 7">7</button>
				<button class="btn 8">8</button>
				<button class="btn 9">9</button>
				<button class="btn x">x</button>
			</div>
			
			<div class="row">
				<button class="btn 4">4</button>
				<button class="btn 5">5</button>
				<button class="btn 6">6</button>
				<button class="btn -">-</button>
			</div>
			
			<div class="row">
				<button class="btn 1">1</button>
				<button class="btn 2">2</button>
				<button class="btn 3">3</button>
				<button class="btn +">+</button>
			</div>
			
			<div class="row">
				<button class="btn 00">00</button>
				<button class="btn 0">0</button>
				<button class="btn .">.</button>
				<button class="btn =">=</button>
			</div>
		</div>
	</div>
</body>
<script src="calculator.js"></script>
</html>
